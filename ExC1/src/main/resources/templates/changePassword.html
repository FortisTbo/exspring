<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
</head>
<body>

	<h1>Change Password</h1>

	<form action="#" method="post" th:action="@{/changePassword}" th:object="${person}">
		<table>
			<tr>
				<td>New Password :</td>
				<td><input th:field="*{password}" type="password"></td>
			</tr>
			<tr>
				<td  align="right" colspan=2><button type="submit">Change password</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
